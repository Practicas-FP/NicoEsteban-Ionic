<ion-header>
    <ion-toolbar color="mycolor" class="pageTitle">
        <ion-title>Sign In</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container ">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <ion-item class="ion-text-center">
                <ion-label class="title">Create you account</ion-label>
            </ion-item>

            <ion-item>
                <ion-label position="floating" class="label">Email</ion-label>
                <ion-input type="text" required type="email" id="exampleInputEmail1" formControlName="user_email">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating" class="label">Password</ion-label>
                <ion-input type="text" type="password" id="exampleInputPassword1" required
                    formControlName="user_password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating" class="label">Confirm Password</ion-label>
                <ion-input type="text" required type="password" id="exampleInputPassword2"
                    formControlName="user_password_confirmation"></ion-input>
            </ion-item>

            <!--Buttons-->
            <ion-button shape="round" class="ion-margin-top" type="submit" expand="block" color="warning">
                Create Account
            </ion-button>

            <ion-item class="ion-text-center orLabel">
                <ion-label>Or</ion-label>
            </ion-item>

            <ion-button shape="round" expand="block" style="color: white" (click)="onLoginGoogle()">LOGIN WITH GOOGLE
            </ion-button>

            <!--Messages-->
            <div style="margin-top: 20px; padding: 20px;">
                <ion-label *ngIf="success === true" class="ion-text-center">{{success_message}}</ion-label>
                <ion-label *ngIf="error === true" class="ion-text-center">{{error_message}}</ion-label>
            </div>
        </form>

    </div>
</ion-content>
