<ion-header>
  <ion-toolbar>
    <ion-title>log-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div style="max-width:500px" class="p-3">
    <form>
        <fieldset>
            <legend>INICIA SESIÓN</legend>

            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Introduce tu correo electrónico" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Introduce tu contraseña" >
            </div>
        </fieldset>
        <button type="submit" class="btn btn-success" style="margin-top: 25px">Iniciar sesión</button>

        
    </form>
</div>




</ion-content>
