<ion-header>
  <ion-toolbar>
    <ion-title>log-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div align="center" style="margin-top: 20px;">

    <div style="max-width:500px" class="p-3">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <fieldset>
                <legend>Login</legend>

                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Your Email address here" formControlName="user_email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Your password here" formControlName="user_password">
                </div>
            </fieldset>
            <button type="submit" class="btn btn-success" style="margin-top: 25px">Login</button>

            <div *ngIf="error === true" class="alert alert-dismissible alert-danger" style="margin-top: 15px">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{error_message}}</strong>
            </div>
        </form>
    </div>
</div>




</ion-content>
